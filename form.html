<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eSalon Test</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="js/form-validation.js"></script>
</head>

<body>
<div class="wrapper">
    <!-- I chose to group the demographic and personal information together first, then contact info below -->
  <h2>Registration</h2>
    <p>Please complete the following form so that we might know you better.<br>
       <span class="req">Items followed by an * are required.</span></p>
  <form action="#" name="registration">
      <div id="profile">
      <h3>Profile Information</h3>
     <div class="row">
      <div class="col-25">
        <label for="email">Email Address</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" placeholder="yourname@domain.com" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="fname" placeholder="First name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lname" placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="profile">Profile Photo</label>
      </div>
      <div class="col-75">
        <p>Select image to upload:</p>
        <input type="file" name="fileToUpload" id="fileToUpload">      
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="gender">Gender</label>
      </div>
      <div class="col-75">
        <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>      
      </div>
    </div>
    </div>

    <!-- vertical line for styling -->
    <div class="vl"></div>
    <div id="shipping">  
    <!-- I added Jquery validation to require shipping address/contact information -->
    <h3>Shipping Information</h3>
    <div class="row">
      <div class="col-25">
        <label for="address1">Address Line 1 <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="address1" name="address1" placeholder="Address Line 1">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="address2">Address Line 2</label>
      </div>
      <div class="col-75">
        <input type="text" id="address2" name="address2" placeholder="Address Line 2">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="city">City <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="city" name="city" placeholder="City">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="state">State <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <select id="state" name="state">
            <option value="AL">Alabama</option>
	        <option value="AK">Alaska</option>
	        <option value="AZ">Arizona</option>
	        <option value="AR">Arkansas</option>
	        <option value="CA">California</option>
	        <option value="CO">Colorado</option>
	        <option value="CT">Connecticut</option>
	        <option value="DE">Delaware</option>
	        <option value="DC">District Of Columbia</option>
	        <option value="FL">Florida</option>
	        <option value="GA">Georgia</option>
	        <option value="HI">Hawaii</option>
	        <option value="ID">Idaho</option>
	        <option value="IL">Illinois</option>
	        <option value="IN">Indiana</option>
	        <option value="IA">Iowa</option>
	        <option value="KS">Kansas</option>
	        <option value="KY">Kentucky</option>
	        <option value="LA">Louisiana</option>
	        <option value="ME">Maine</option>
	        <option value="MD">Maryland</option>
	        <option value="MA">Massachusetts</option>
	        <option value="MI">Michigan</option>
	        <option value="MN">Minnesota</option>
	        <option value="MS">Mississippi</option>
	        <option value="MO">Missouri</option>
	        <option value="MT">Montana</option>
	        <option value="NE">Nebraska</option>
	        <option value="NV">Nevada</option>
	        <option value="NH">New Hampshire</option>
	        <option value="NJ">New Jersey</option>
	        <option value="NM">New Mexico</option>
	        <option value="NY">New York</option>
	        <option value="NC">North Carolina</option>
	        <option value="ND">North Dakota</option>
	        <option value="OH">Ohio</option>
	        <option value="OK">Oklahoma</option>
	        <option value="OR">Oregon</option>
	        <option value="PA">Pennsylvania</option>
	        <option value="RI">Rhode Island</option>
	        <option value="SC">South Carolina</option>
	        <option value="SD">South Dakota</option>
	        <option value="TN">Tennessee</option>
	        <option value="TX">Texas</option>
	        <option value="UT">Utah</option>
	        <option value="VT">Vermont</option>
	        <option value="VA">Virginia</option>
	        <option value="WA">Washington</option>
	        <option value="WV">West Virginia</option>
	        <option value="WI">Wisconsin</option>
	        <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>  
    <div class="row">
      <div class="col-25">
        <label for="zipcode">Zip Code <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="zipcode" name="zipcode" placeholder="Zip code">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">Phone Number <span class="req">*</span></label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" name="phone" placeholder="111-111-1111">
      </div>
    </div>
    </div>
        
    <div id="marketing">
    <div class="row">
      <div class="col-25">
        <label for="consent">Marketing Consent</label>
      </div>
      <div class="col-75">
          <!-- I chose to make this opt out for the marketing consent -->
        <div class="mark-box checkbox"><input type="checkbox" id="consent" name="consent" checked></div>
        <div class="mark-text"><span>I consent to having marketing materials sent to me.</span></div>
      </div>
    </div>    
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

    <script>
    </script>
</body>
</html>
